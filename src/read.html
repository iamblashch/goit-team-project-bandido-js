<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="./sass/main.scss" />

  </head>
  <body class="body body-light">
    <header class="header">
      <div class="container">
        <nav class="header__container">
          <a href="index.html" class="logo">News</a>
          <ul class="nav__list list">
            <li class="nav__item">
              <a href="./index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="./favourite.html" class="nav__link">Favorite</a>
            </li>
            <li class="nav__item">
              <a href="./read.html" class="nav__link nav__link--current">Read</a>
            </li>
          </ul>
          <div class="nav__search-bar">
            <input
              type="text"
              name="search"
              id="search-bar"
              placeholder="Search |"
              class="input-search"
            />
            <svg
              class="nav__search-icon"
              width="
                   20px"
              height="
                   19px"
            >
              <use href="/src/img/symbol-defs.svg#search"></use>
            </svg>
          </div>
    
          <svg
            class="nav__search"
            width="
                    20px"
            height="
                    20px"
          >
            <use href="/src/img/symbol-defs.svg#search"></use>
          </svg>
          <button
            class="menu-toggle js-open-menu"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg
              class="nav__svg"
              width="
                    24px"
              height="
                    24px"
            >
              <use
                href="/src/img/symbol-defs.svg#burger-menu"
                class="burger-menu"
              ></use>
            </svg>
          </button>
    
          <ul class="theme-toggle__list">
            <li class="theme-toggle__item">
              <button type="button" class="tablet-theme-light">
                <svg class="sun-icon" width="21" height="21">
                  <use href="/src/img/symbol-defs.svg#sun"></use>
                </svg>
              </button>
              <button
                type="button"
                class="theme-toggle__text theme-toggle-light__text--left"
                id="toggle-text-left"
              >
                Light
              </button>
            </li>
            <li class="theme-toggle__list">
              <button type="button" class="theme-toggle toggle-light">
                <img
                  src="/src/img/toggle/toggle-light.png"
                  alt="toggle"
                  class="theme-toggle-svg-light"
                  height="20"
                  width="40"
                />
                <img
                  src="/src/img/toggle/toggle-dark.png"
                  alt="toggle"
                  class="theme-toggle-svg-dark is-hidden"
                  height="20"
                  width="40"
                />
              </button>
            </li>
            <li class="theme-toggle__item">
              <button type="button" class="tablet-theme-dark">
                <svg class="moon-icon" width="21" height="21">
                  <use href="/src/img/symbol-defs.svg#moon"></use>
                </svg>
              </button>
              <button
                type="button"
                class="theme-toggle__text theme-toggle-light__text--right"
                id="toggle-text-right"
              >
                Dark
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    


    <script src="./index.js" type="module"></script>
</body>
</html>
